    <!-- Modals -->
    <div id="cater-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Let's cater your <span id="cater-modal-type">event</span>!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4>We'll reach out with the next steps.</h4>
            <label class="col-sm-4">Name:</label>
              <input class="col-sm-5" type="text" />
              <br />
            <label class="col-sm-4">Email:</label>
              <input class="col-sm-5" type="text" />
              <br />
            <label class="col-sm-4">Phone:</label>
              <input class="col-sm-5" type="text" />
              <br />
            <label class="col-sm-4">Baked goods:</label>
              <select class="col-sm-5">
                <option>Cupcakes</option>
                <option>Cakes</option>
                <option>Macaroons</option>
                <option>Pastries</option>
              </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="cater-submit">Submit</button>
            <button type="button" class="btn btn-primary" id="cater-ok">Got it!</button>
          </div>
        </div>
      </div>
