    <main class="container col-sm-8 mx-auto bg-light my-3 shadow p-3 bg-white rounded">
      <header class="border-bottom">
        <h1 class="mx-auto d-none d-md-block text-center menuhead">CONTACT US</h1>
      </header>
      <section id="contact-form">
        <div class="form-group row col-md-12">
          <label class="col-lg-2 offset-lg-2 col-md-12 offset-md-0">Name: </label>
          <input class="col-lg-4 col-md-12" type="text" />
        </div>
        <div class="form-group row col-md-12">
          <label class="col-lg-2 offset-lg-2 col-md-12 offset-md-0">Email: </label>
          <input class="col-lg-4 col-md-12" type="text" />
        </div>
        <div class="form-group row col-md-12">
          <label class="col-lg-2 offset-lg-2 col-md-12 offset-md-0">Phone: </label>
          <input class="col-lg-4 col-md-12" type="text" />
        </div>
        <div class="form-group row col-md-12">
          <label id="message" class="col-lg-2 offset-lg-2 col-md-12 offset-md-0">Message: </label>
          <textarea rows="5" class="col-lg-8 col-md-12" placeholder="We would love to hear from you!"></textarea>
          <p class="col-md-12">Remaining characters: <span id="chars-remaining">255</span></p>
          <p class="col-md-12 text-danger" id="excess-chars">You have exceeded the character limit.</p>
        </div>
        <div class="form-group row col-md-12 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" id="contact-submit" data-toggle="modal" data-target="#contact-modal">Submit</button>
        </div>
      </section>
    </main>
    <footer class="col-12 mx-auto mb-0 bg-light fixed-bottom d-inline p-3">
			<a href="#"><img class="mx-2 " src="../images/facebook.png" alt="facebook"></a>
			<a href="#"><img class="mx-2" src="../images/instagram.png" alt="instagram"></a>
			<a href="#"><img class="mx-2" src="../images/twitter.png" alt="twitter"></a>
			<a href="#"><img class="mx-2" src="../images/youtube.png" alt="youtube"></a>
		</footer>

    <div id="contact-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Thanks for your submission!</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>We will reach out to you shortly.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="contact-ok">Got it!</button>
          </div>
        </div>
      </div>
    </div>
